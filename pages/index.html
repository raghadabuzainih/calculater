<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="calc-with-history">
        <div class="calculater">
            <div class="result">
                <label class="result-label" for="result"></label>
            </div>
            <div class="all-buttons">
                <div class="operations">
                    <button class="delete-operation" data-action="delete">D</button>
                    <button class="power" data-action="power">^</button>
                    <button class="double" data-action="double">x<sup>2</sup></button>
                    <button class="reminder" data-action="reminder">%</button>
                </div>
                <div class="numbers-operations2">
                    <div class="numbers-brackets">
                        <button class="number">9</button>
                        <button class="number">8</button>
                        <button class="number">7</button>
                        <button class="number">6</button>
                        <button class="number">5</button>
                        <button class="number">4</button>
                        <button class="number">3</button>
                        <button class="number">2</button>
                        <button class="number">1</button>
                        <button class="bracket">(</button>
                        <button class="bracket">)</button>
                        <button class="number" id="zero">0</button>
                    </div>
                    <div class="operations2">
                        <button class="add-operation" data-action="plus">+</button>
                        <button class="minus-operation" data-action="minus">-</button>
                        <button class="multiply-operation" data-action="multiply">*</button>
                        <button class="division-operation" data-action="division">/</button>
                    </div>
                </div>
                <div class="equal-and-AC">
                    <button class="equal-operation" data-action="equal">=</button>
                    <button>.</button>
                    <button class="clear-operation" data-action="clear">AC</button>
                </div>
            </div>
        </div>
        <div class="history">
            <button class="last-operations"><i class="fa-solid fa-clock-rotate-left"></i></button>
            <ul class="operations-list"></ul>
            <p class="empty-history">Empty History</p>
        </div>
    </div>
    <div class="blur"></div>
    <div class="invalid-key">
        <h2>Invalid key</h2>
        <h3>Make sure that the key is allowed in the calculator</h3>
        <button class="cancel-button" type="submit">cancel</button>
    </div>
    <!-- import math library to use evaluate function -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
